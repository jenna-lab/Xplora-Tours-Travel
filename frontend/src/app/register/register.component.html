<app-navbar></app-navbar>

<body class="max-h-screen">
  <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
      <div class="md:w-1/2 px-5">
        <h2 class="text-2xl font-bold text-[#002D74]">Register</h2>
        <p class="text-sm mt-4 text-[#002D74]">If you do not have an account, please register</p>
        <form class="mt-6" method="POST">
            <div class="mt-4">
              <label class="block text-gray-700">Full Name</label>
              <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                              focus:bg-white focus:outline-none" required>
            </div>
          <div>
            <label class="block text-gray-700">Email Address</label>
            <input type="email" name="" id="" placeholder="Enter Email Address"
              class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
              autofocus autocomplete required>
          </div>

          <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="" id="" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
          </div>
              <div class="mt-4">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" name="confirmPassword" placeholder="Confirm Password"
                  minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                                                    focus:bg-white focus:outline-none" required>
              </div>

          <div class="text-right mt-2">
            <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot
              Password?</a>
          </div>

          <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Register</button>
        </form>

        <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
          <hr class="border-gray-500" />
          <p class="text-center text-sm">OR</p>
          <hr class="border-gray-500" />
        </div>

        <div class="text-sm flex justify-between items-center mt-3">
          <p>If you have an account...</p>
          <button
            class="py-2 px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-blue-400  "><a [routerLink]="['/login']">Login</a></button>
        </div>
      </div>

  <div class="w-1/2 md:block hidden ">
    <img src="../assets/images/tour2.jpg" class="rounded-2xl h-full object-cover" alt="page img">
  </div>
    </div>
  </section>
</body>
